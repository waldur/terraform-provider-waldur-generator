name: Generate and Push Provider

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Generator Repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Generate Provider
        run: go run main.go -config config.yaml

      - name: Install dependencies
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          go install github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs@latest

      - name: Format and Clean Imports
        working-directory: output
        run: |
          goimports -w .
          echo "✅ Imports cleaned with goimports"

      - name: Verify Build
        working-directory: output
        run: |
          go mod tidy
          go build .
          go test -v ./...
          echo "✅ Build and Test verification passed"
          rm -f terraform-provider-waldur

      - name: Verify Documentation
        working-directory: output
        run: |
          tfplugindocs generate --provider-name waldur
          echo "✅ Documentation verification passed"

      - name: Checkout Target Repo
        uses: actions/checkout@v4
        with:
          repository: waldur/terraform-provider-waldur
          path: target_repo
          token: ${{ secrets.WALDUR_PROVIDER_PUSH_TOKEN }}

      - name: Sync Files
        run: |
          # Clean target repo but keep .git and .github (if we want to preserve target workflows)
          # Assuming we want to overwrite everything in target with generated output
          find target_repo -maxdepth 1 -not -name '.git' -not -name 'target_repo' -not -name '.' -exec rm -rf {} +
          
          # Copy generated files to target repo using rsync with exclusions
          rsync -av --exclude='*_test.go' --exclude='internal/testhelpers' --exclude='e2e_test' --exclude='terraform-provider-waldur' output/ target_repo/
          
          # Verification
          ls -la target_repo/

      - name: Commit and Push
        working-directory: target_repo
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Update generated provider code"
          git push
