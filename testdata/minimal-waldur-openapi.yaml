openapi: 3.0.0
info:
  title: Minimal Waldur API (Test Schema)
  version: 1.0.0
  description: Minimal OpenAPI schema for testing the terraform-waldur-provider-generator

servers:
  - url: https://api.waldur.example.com

paths:
  /api/projects/:
    get:
      operationId: projects_list
      summary: List all projects
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
          description: Filter projects by name (partial match)
        - name: name_exact
          in: query
          required: false
          schema:
            type: string
          description: Filter projects by exact name match
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
    post:
      operationId: projects_create
      summary: Create a new project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectCreate'
      responses:
        '201':
          description: Project created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'

  /api/projects/{uuid}/:
    get:
      operationId: projects_retrieve
      summary: Retrieve a project
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Project details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    patch:
      operationId: projects_partial_update
      summary: Update a project
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdate'
      responses:
        '200':
          description: Project updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    delete:
      operationId: projects_destroy
      summary: Delete a project
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Project deleted

  /api/openstack-instances/:
    get:
      operationId: openstack_instances_list
      responses:
        '200':
          description: List of instances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OpenStackInstance'
  /api/openstack-instances/{uuid}/:
    get:
      operationId: openstack_instances_retrieve
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Instance details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenStackInstance'
    patch:
      operationId: openstack_instances_partial_update
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpenStackInstance'
      responses:
        '200':
          description: Instance updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenStackInstance'
  /api/openstack-instances/{uuid}/set_rules/:
    post:
      operationId: openstack_instances_set_rules
      parameters:
        - name: uuid
          in: path
          required: true
          schema: {type: string}
      responses:
        '200':
          description: OK
  /api/marketplace-orders/:
    post:
      operationId: marketplace_orders_create
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid: {type: string}

  /api/marketplace-orders/{uuid}/:
    get:
      operationId: marketplace_orders_retrieve
      parameters:
        - name: uuid
          in: path
          required: true
          schema: {type: string}
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid: {type: string}
                  state: {type: string}
                  marketplace_resource_uuid: {type: string}
                  error_message: {type: string}

  /api/marketplace-resources/{uuid}/terminate/:
    post:
      operationId: marketplace_resources_terminate
      parameters:
        - name: uuid
          in: path
          required: true
          schema: {type: string}
      responses:
        '200':
          description: Termination order created
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid: {type: string} # Order UUID


components:
  schemas:
    Project:
      type: object
      required:
        - uuid
        - name
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 150
        description:
          type: string
        created:
          type: string
          format: date-time
          readOnly: true
    
    ProjectCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          maxLength: 150
          description: Project name
        description:
          type: string
          description: Project description
    
    ProjectUpdate:
      type: object
      properties:
        name:
          type: string
          maxLength: 150
        description:
          type: string

    OpenStackInstanceCreateOrderAttributes:
      type: object
      required:
        - name
        - flavor
      properties:
        name:
          type: string
        flavor:
          type: string
          description: Flavor URL
        image:
          type: string
          description: Image URL
        security_groups:
          type: array
          items:
            type: string
          description: List of security group URLs

    OpenStackInstance:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        flavor_name:
          type: string
          readOnly: true
        image_name:
          type: string
          readOnly: true
        state:
          type: string
          readOnly: true
        security_groups:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
              name:
                type: string
        project:
          type: string
          description: Project URL
          readOnly: true
