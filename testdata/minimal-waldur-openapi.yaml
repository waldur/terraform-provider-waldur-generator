openapi: 3.0.0
info:
  title: Minimal Waldur API (Test Schema)
  version: 1.0.0
  description: Minimal OpenAPI schema for testing the terraform-waldur-provider-generator

servers:
  - url: https://api.waldur.example.com

paths:
  /api/projects/:
    get:
      operationId: projects_list
      summary: List all projects
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
          description: Filter projects by name (partial match)
        - name: name_exact
          in: query
          required: false
          schema:
            type: string
          description: Filter projects by exact name match
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
    post:
      operationId: projects_create
      summary: Create a new project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectCreate'
      responses:
        '201':
          description: Project created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'

  /api/projects/{uuid}/:
    get:
      operationId: projects_retrieve
      summary: Retrieve a project
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Project details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    patch:
      operationId: projects_partial_update
      summary: Update a project
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdate'
      responses:
        '200':
          description: Project updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    delete:
      operationId: projects_destroy
      summary: Delete a project
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Project deleted

components:
  schemas:
    Project:
      type: object
      required:
        - uuid
        - name
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 150
        description:
          type: string
        created:
          type: string
          format: date-time
          readOnly: true
    
    ProjectCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          maxLength: 150
          description: Project name
        description:
          type: string
          description: Project description
    
    ProjectUpdate:
      type: object
      properties:
        name:
          type: string
          maxLength: 150
        description:
          type: string
