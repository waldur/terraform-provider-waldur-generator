                  value:
                    active:
                      celery@worker1:
                      - id: e3a95109-acd5-4f5a-b4c4-65f2f4e5d123
                        name: waldur_core.tasks.send_email
                        args:
                        - user@example.com
                        kwargs:
                          subject: Welcome
                        type: waldur_core.tasks.send_email
                        hostname: celery@worker1
                        time_start: 1703952000.123456
                        acknowledged: true
                        worker_pid: 12345
                    scheduled:
                      celery@worker1: []
                    reserved:
                      celery@worker1: []
                    revoked:
                      celery@worker1: []
                    query_task: null
                    stats:
                      celery@worker1:
                        broker:
                          hostname: redis
                          port: 6379
                          transport: redis
                          virtual_host: '0'
                        clock: '12345'
                        uptime: 86400
                        pid: 1234
                        pool:
                          max_concurrency: 4
                          processes:
                          - 12345
                          - 12346
                          - 12347
                          - 12348
                        prefetch_count: 16
                        total:
                          waldur_core.tasks.send_email: 150
                          waldur_core.tasks.cleanup: 42
                  summary: Response when Celery workers are running
                  description: Example showing active workers with tasks in various
                    states.
                NoWorkersAvailable:
                  value:
                    active: null
                    scheduled: null
                    reserved: null
