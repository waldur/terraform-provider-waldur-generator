      - api-auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObtainAuthTokenRequest'
            examples:
              ValidRequest:
                value:
                  username: alice
                  password: $ecr3t
                summary: Valid request example
                description: Example of a valid request to obtain an authentication
                  token.
        required: true
      security:
      - tokenAuth: []
      - waldurOIDCAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
